<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palate Maker</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            outline: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(19, 19, 19);
        }

        #controls {
            background-color: rgb(70, 70, 70);
            padding: 1rem;
        }

        .color-input {
            cursor: pointer;
        }

        .color-input, .color-input::-webkit-color-swatch-wrapper {
            background-color: 0;
            border: 0;
            padding: 0;
            width: 4rem;
            height: 2.6rem;
        }

        #control-buttons {
            margin-bottom: 1rem;
        }

        button {
            cursor: pointer;
            display: inline-block;
            border: 1px solid #292929;
            background-color: #141414;
            color: white;
            user-select: none;
        }

        button:hover {
            filter: brightness(1.2);
        }

        #control-buttons button {
            width: 120px;
        }

        #canvas-area {
            margin: 1rem;
        }

        .color-input-wrapper {
            display: inline-block;
            background-color: #141414;
            padding: 0.2rem;
            margin-right: 0.2rem;
        }

        .color-input-wrapper .remove-button {
            background-color: #F05959;
            color: #141414;
        }
    </style>
</head>
<body>
    <div id="vue-app">
        <div id="controls">
            <div id="control-buttons">
                <button onclick="app.colors.push('#'+randomHex())">Add Color</button>
            </div>
            <div id="colors">
                <div v-for="(color, index) in colors" :key="index"  class="color-input-wrapper">
                    <input @change="onColorInput" type="color" class="color-input" :index="index" :value="color">
                    <br>
                    <button @click="onColorRemove" :index="index" class="remove-button">Remove</button>
                </div>
            </div>
        </div>
        <div id="canvas-area">
            <canvas></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./script.js"></script>
</body>
</html>
